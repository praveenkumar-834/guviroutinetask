<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f1f3f6;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    /* Card */
    .product-card {
      display: flex;
      gap: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Image */
    .product-image {
      width: 200px;
      height: 200px;
      flex-shrink: 0;
      border: #388e3c;
      border-radius: 10px;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      border: #388e3c;
    }

    /* Content */
    .product-content {
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      color: #212121;
      margin-bottom: 6px;
    }

    .category {
      font-size: 13px;
      color: #878787;
      margin-bottom: 8px;
    }

    .rating {
      background: #388e3c;
      color: #fff;
      display: inline-block;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #212121;
      margin: 10px 0;
    }

    .description {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
      max-width: 600px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .product-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom:20px;">
    Product Listing
  </h2>

  <div class="container" id="productList"></div>

  <script>
    fetch("https://fakestoreapi.com/products")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("productList");

        data.forEach(item => {
          list.innerHTML += `
            <div class="product-card">
              <div class="product-image">
                <img src="${item.image}" alt="${item.title}">
              </div>

              <div class="product-content">
                <div class="title">${item.title}</div>
                <div class="category">${item.category}</div>
                <div class="rating">‚≠ê ${item.rating.rate}</div>
                <div class="price">$${item.price}</div>
                <div class="description">
                  ${item.description.substring(0, 120)}...
                </div>
              </div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
